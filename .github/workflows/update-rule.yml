name: Auto Update and Release Ad Rules

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests
          sudo apt-get update && sudo apt-get install -y jq

      - name: Check Upstream Update (Only on schedule)
        if: github.event_name == 'schedule'
        id: check_upstream
        run: |
          echo "Checking upstream commit..."
          LAST_SHA=""
          if [ -f scripts/.last_hash ]; then
            LAST_SHA=$(cat scripts/.last_hash)
          fi

          LATEST_SHA=$(curl -s "https://api.github.com/repos/TG-Twilight/AWAvenue-Ads-Rule/commits?path=Filters/AWAvenue-Ads-Rule-Clash-Classical.yaml&sha=main" | jq -r '.[0].sha')

          if [ "$LATEST_SHA" = "$LAST_SHA" ]; then
            echo "No updates detected. Exiting workflow."
            exit 0
          fi

          echo "$LATEST_SHA" > scripts/.last_hash

      - name: Run Convert Script
        run: python scripts/convert_rule.py

      - name: Check for File Changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add AWAvenue-Ads-Rule-Clash-Classical.list scripts/.last_hash || true
          git commit -m "Auto update rule"
          git push

      - name: Generate Tag
        id: tag
        run: echo "tag=v$(TZ=Asia/Shanghai date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Auto Release ${{ steps.tag.outputs.tag }}
          body: |
            Source: https://github.com/TG-Twilight/AWAvenue-Ads-Rule
            Timestamp: ${{ steps.tag.outputs.tag }}
          files: AWAvenue-Ads-Rule-Clash-Classical.list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram Notification (Text)
        if: steps.check_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          RAW_URL="https://raw.githubusercontent.com/Iconkop/awrule/main/AWAvenue-Ads-Rule-Clash-Classical.list"
          TIMESTAMP=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')

          MESSAGE="üöÄ <b>AWAvenue Auto Sync</b>%0A%0A"
          MESSAGE+="‚úÖ Status: Success%0A"
          MESSAGE+="üì¶ Repo: <a href=\"https://github.com/Iconkop/awrule\">GitHub</a>%0A"
          MESSAGE+="üìÑ Rule: <a href=\"${RAW_URL}\">View</a>%0A"
          MESSAGE+="üïí Time: ${TIMESTAMP}%0A"
          MESSAGE+="‚öôÔ∏è Trigger: ${{ github.event_name }}"

          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}" \
            -d parse_mode="HTML"

      - name: Send Telegram Notification (File)
        if: steps.check_changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -f AWAvenue-Ads-Rule-Clash-Classical.list ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F chat_id=${TELEGRAM_CHAT_ID} \
              -F document=@AWAvenue-Ads-Rule-Clash-Classical.list \
              -F caption="üìÑ AWAvenue Rule File\nüïí $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')"
          else
            echo "File not found, skip upload"